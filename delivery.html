<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">

    <title>Ordina Online - Ristorante Al Lago</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 40px 20px; background: #f8f9fa; color: #333; }
        h1 { margin-bottom: 30px; }
        .delivery-link {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .delivery-link:hover { transform: scale(1.02); }
        .logo { width: 40px; margin-right: 15px; }
        .btn-back { display: inline-block; margin-top: 30px; color: #666; text-decoration: none; }
        /* Colori Brand */
        .deliveroo { border-left: 10px solid #00ccbc; }
        .justeat { border-left: 10px solid #f36d00; }
        .glovo { border-left: 10px solid #ffc244; }
    </style>
</head>
<body>

    <h1>Dove vuoi ordinare?</h1>
    <p>Scegli la tua piattaforma preferita:</p>

    <br>

    <a href="#" class="delivery-link deliveroo">
        <img src="https://play-lh.googleusercontent.com/X7Vo7TOJ_jR9AqzqajpJyXZA3XqyKd0LJhG6OR3Yi_uwgGSkXaz39SwSmNg50tiesOUA=s256-rw" class="logo" alt="Deliveroo">
        Deliveroo
    </a>

    <a href="#" class="delivery-link justeat">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6VNfkwY80O30Wosx8FXpXMm_iJqczgi52Aw&s" class="logo" alt="Just Eat">
        Just Eat
    </a>

    <a href="#" class="delivery-link glovo">
        <img src="https://www.vectorlogo.zone/logos/glovoapp/glovoapp-icon.svg" class="logo" alt="Glovo">
        Glovo
    </a>

    <a href="demo-ristorante.html" class="btn-back">‚Üê Torna al sito</a>

</body>
</html>
