<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Officina - Varese</title>
    <style>
        :root { --mechanic-blue: #0056b3; --gray: #333; }
        body { font-family: 'Arial', sans-serif; margin: 0; color: var(--gray); }
        .back-nav { background: #333; padding: 10px; text-align: center; }
        .back-nav a { color: white; text-decoration: none; font-size: 0.9rem; }
        .header { padding: 40px 20px; background: #f8f9fa; border-bottom: 5px solid var(--mechanic-blue); }
        .service-list { padding: 30px 20px; }
        .service-card { background: #eee; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .contact-bar { background: var(--mechanic-blue); color: white; text-align: center; padding: 20px; 
                       position: fixed; bottom: 0; width: 100%; }
        .contact-bar a { color: white; text-decoration: none; font-weight: bold; font-size: 1.2rem; }
    </style>
</head>
<body>
    <div class="back-nav"><a href="index.html">← Torna al mio Portfolio</a></div>

    <header class="header">
        <h1>Officina Meccanica Rossi</h1>
        <p>Specialisti in riparazioni rapide e revisioni a Varese Nord.</p>
    </header>

    <section class="service-list">
        <h2>I Nostri Servizi</h2>
        <div class="service-card">✅ Cambio Olio e Filtri</div>
        <div class="service-card">✅ Diagnosi Elettronica</div>
        <div class="service-card">✅ Gommista e Convergenza</div>
    </section>

    <div class="contact-bar">
        <a href="https://wa.me/39123456789">Manda un WhatsApp per Preventivo</a>
    </div>
</body>
</html>
